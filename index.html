<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header">
                <h1>Generate a <span>random password</span></h1>
            </div>
            <div class="tagline">
                <p>Never use an insecure password again.</p>
            </div>
            <div class="button">
                <button onclick="generatePasswordBtn()">Generate passwords</button>
            </div>
            <div class="line"></div>
            <div class="password-box">
                <div id="password-one"></div>
                <div id="password-two"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
